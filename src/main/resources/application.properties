spring.application.name=challenge_foro_hub
spring.datasource.url=jdbc:postgresql://${ALURA_CURSO_DBHOST}/alura_foro_hub
spring.datasource.username=${ALURA_CURSO_DBUSER}
spring.datasource.password=${ALURA_CURSO_DBPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.error.include-stacktrace=never

api.security.token.secret=${JWT_SECRET:12345678}
